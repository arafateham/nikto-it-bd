<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikto IT BD - Premium Tech Solutions</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --secondary: #0f172a;
            --bg-light: #f8fafc;
            --text-main: #334155;
            --white: #ffffff;
            --transition: all 0.3s ease-in-out;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            scroll-behavior: smooth;
        }
        body { background-color: var(--bg-light); color: var(--text-main); line-height: 1.7; }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--secondary); }
        .logo span { color: var(--primary); }
        .nav-links a { text-decoration: none; color: var(--secondary); margin-left: 2rem; font-weight: 600; transition: var(--transition); }
        .nav-links a:hover { color: var(--primary); }
        .hero {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 0 5%;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .hero h1 { font-size: 3.5rem; color: var(--secondary); margin-bottom: 1.5rem; line-height: 1.2; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin-bottom: 2.5rem; color: #475569; }
        .btn {
            background: var(--primary); color: var(--white); padding: 1rem 2.5rem;
            text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem;
            transition: var(--transition); box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.39);
        }
        .btn:hover { background: var(--secondary); transform: translateY(-3px); }
        .services { padding: 5rem 5%; text-align: center; background: var(--white); }
        .services h2 { font-size: 2.5rem; color: var(--secondary); margin-bottom: 3rem; }
        .service-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;
        }
        .service-card {
            background: var(--bg-light); padding: 2.5rem 1.5rem; border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); transition: var(--transition);
        }
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .service-card h3 { color: var(--primary); margin-bottom: 1rem; font-size: 1.5rem; }
        footer {
            background: var(--secondary); color: #cbd5e1; padding: 4rem 5% 2rem; text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nikto <span>IT BD</span></div>
    </header>
    <section class="hero">
        <h1>Transforming Ideas into Digital Reality</h1>
        <p>Your trusted partner for Web Development, Software Solutions, and Digital Growth Strategies.</p>
    </section>
    <footer>
        <p>&copy; 2026 Nikto IT BD. All rights reserved.</p>
    </footer>
</body>
</html>
